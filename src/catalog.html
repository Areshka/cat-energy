<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Cat Energy</title>
</head>

<body>
  <header class="pageHeader">
    <div class="pageHeader__wrapper">
      <a href="index.html" class="paheHeader__logo">
        <picture>
          <source media="(min-width: 1300px)" srcset="img/vector/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/vector/logo-tablet.svg">
          <img class="pageHeader__logoImage" src="img/vector/logo-mobile.svg" width="33" height="38" alt="Cat Energy">
        </picture>
        <svg class="icon pageHeader__logoTitle" width="101" height="18">
          <use xlink:href="#logo-mobile-header"></use>
        </svg>
      </a>
      <nav class="mainNav  mainNav--closed  mainNav--nojs">
        <button class="mainNav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="mainNav__list  siteList">
          <li class="siteList__item"><a href="index.html">Главная</a></li>
          <li class="siteList__item  siteList__item--active"><a>Каталог продукции</a></li>
          <li class="siteList__item"><a href="form.html">Подбор программы</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <footer class="pageFooter">
    <div class="pageFooter__wrapper">
      <section class="footerLogo">
        <a class="footerLogo__link" href="">
          <svg class="icon footerLogo__image" width="128" height="24">
            <use xlink:href="#logo-footer"></use>
          </svg>
        </a>
      </section>
      <section class="pageFooter__social  social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link" href="">
              <svg class="icon  social__icon  social__icon--vk" width="22" height="12">
                <use xlink:href="#icon-vk"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="">
              <svg class="icon  social__icon  social__icon--insta" width="16" height="16">
                <use xlink:href="#icon-insta"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="">
              <svg class="icon  social__icon  social__icon--fb" width="10" height="19">
                <use xlink:href="#icon-fb"></use>
              </svg>
            </a>
          </li>
        </ul>
      </section>
      <section class="pageFooter__copyright  copyright">
        <a class="copyright__link" href="">
          <span class="copyright__title">HTML Academy</span>
          <svg class="icon  copyright__icon" width="27" height="34">
            <use xlink:href="#logo-htmlacademy"></use>
          </svg>
        </a>
      </section>
    </div>
  </footer>

  <div style="display:none">
    <include src="build/img/vector/sprite.svg"></include>
  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
